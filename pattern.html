<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series</title>
  </head>
  <body>
    <script>
      let n = 10; // number of terms
      let a = 0,
        b = 1,
        nextTerm;
      console.log("Fibonacci Series:");
      for (let i = 1; i <= n; i++) {
        console.log(a);
        nextTerm = a + b;
        a = b;
        b = nextTerm;
      }
    </script>
  </body>
</html>
