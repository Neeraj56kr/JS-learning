<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Enter your name");
      let ar = a.split(" ");
      console.log(ar);
      if (ar.length == 1) {
        console.log(ar[0]);
      } else if (ar.length == 2) {
        console.log(ar[0][0] + "." + ar[1]);
      } else {
        let str = "";
        for (let i = 0; i < ar.length - 1; i++) {
          str += ar[i][0] + ".";
        }
        str += ar[ar.length - 1];
        console.log(str);
      }
    </script>
  </body>
</html>
